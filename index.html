<!DOCTYPE html>

<head>

  <title>NEA Batase Substation</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBa1Gb5uDd8-Rjue5VxTE7kOQ9O2n-2xbI",
      authDomain: "feeders-status-21646.firebaseapp.com",
      databaseURL: "https://feeders-status-21646-default-rtdb.firebaseio.com/",
      projectId: "feeders-stat1646",
      storageBucket: "feeders-status-21646.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const systems = ["33kv system", "Feeder-1", "Feeder-2", "Feeder-3", "Feeder-4"];
    const lastStatus = {};
    const eventLogs = {}; // store logs for CSV

    systems.forEach(sys => {
      eventLogs[sys] = [];
    });

    function updateStatus(name, value) {
      const box = document.getElementById(name.replace(" ", "-"));
      if (!box) return;

      let currentStatus;
      if (name === "33kv system") {
        currentStatus = value === 1 ? "LIVE" : "DEAD";
      } else {
        currentStatus = value === 1 ? "ON" : "OFF";
      }

      // update box display
      box.innerText = currentStatus;
      box.className = currentStatus === "ON" || currentStatus === "LIVE" ? "status-box on" : "status-box off";

      // log event if status changed
      if (lastStatus[name] !== currentStatus) {
        logEvent(name, currentStatus);
        lastStatus[name] = currentStatus;
      }
    }

    function logEvent(system, status) {
      const now = new Date();
      const log = { time: now.toLocaleString(), system, status };
      eventLogs[system].push(log);

      // update UI
      updateTable(system);
    }

    function updateTable(system) {
      const tableBody = document.getElementById(system.replace(" ", "-") + "-log");
      tableBody.innerHTML = "";

      const logs = eventLogs[system].slice(-5).reverse(); // last 5 only
      if (logs.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='3'>No events yet</td></tr>";
        return;
      }

      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${log.time}</td><td>${log.system}</td><td>${log.status}</td>`;
        tableBody.appendChild(row);
      });
    }

    function downloadCSV(system) {
      const logs = eventLogs[system];
      if (logs.length === 0) {
        alert("No events recorded for " + system);
        return;
      }

      let csv = "Date/Time,System,Status\n";
      logs.forEach(log => {
        csv += `${log.time},${log.system},${log.status}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `${system.replace(" ", "_")}_events.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Firebase listeners
    systems.forEach(sys => {
      const sysRef = ref(db, sys);
      onValue(sysRef, (snap) => {
        updateStatus(sys, snap.val());
      });
    });

    // expose download function
    window.downloadCSV = downloadCSV;
  </script>

    /* Background gradient animation */
    body {

      color: #fff;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4e54c8, #8f94fb);

    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 700;

    }

    .dashboard {
      display: grid;
      grid-template-rows: auto auto auto;

    /* Glassmorphism cards */
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    /* Status boxes */
    .status-box {
      padding: 18px 36px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      min-width: 140px;
      text-align: center;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .on { background: #28a745; }
    .off { background: #dc3545; }

    /* Feeders row */
    .feeders {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .feeder-card {

      min-width: 220px;
    }
    .feeder-card h3 {

      text-align: center;
    }

    /* Event log tables */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      color: #fff;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px;
      text-align: center;
    }
    th {

    }
    .log-section {

    }
    .download-btn {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #ffca2c;
    }
  </style>
</head>
